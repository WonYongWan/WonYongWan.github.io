<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ezDown</title>
    <link rel="iconn" type="image/x-iconn" href="./images/favicon.icon" />
    <!-- style -->
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="stylesheet" href="./assets/styles/pages/player.css" />
  </head>
  <body onload="videoPlayerControl()" onclick="nonTargetPopupRemove(event, '.js-target', '.popup--btn')">
    <div class="wrap">
      <!-- main -->
      <div class="main main--player">
        <div class="video-player js-popup">
          <div class="player-overlay">
            <div class="video" style="background-color: green"></div>
            <div class="controls-wrap">
              <div class="top-controls">
                <button class="pip-btn" type="button"><span class="icon icon--500 pip-arrow"></span></button>
                <div class="player-controls">
                  <button class="player-btn cc" type="button" onclick="popupAndOverlayOn('#popup-cc .overlay--popup', '#popup-cc')">C.C</button>
                  <button class="player-btn speed" type="button" onclick="popupAndOverlayOn('#popup-playback-speed .overlay--popup', '#popup-playback-speed')">X1.0</button>
                </div>
              </div>
              <div class="middle-controls">
                <button class="middle-controls-prev" type="button"><span class="icon icon--300 video-prev"></span></button>
                <button class="middle-controls-play" type="button" onclick="freeClassToggle('.middle-controls-play .video-play', 'stop')"><span class="icon icon--800 video-play"></span></button>
                <button class="middle-controls-next" type="button"><span class="icon icon--300 video-next"></span></button>
              </div>
              <div class="bottom-controls">
                <div class="player-actions">
                  <button class="player-btn screen" type="button"><span class="icon icon--300 play-screen-size"></span></button>
                  <button class="player-btn list" type="button"><span class="icon icon--300 play-list"></span></button>
                </div>
                <div class="player-timeline">
                  <div class="gauge-wrap">
                    <div class="guage-bg" style="width: 50%"></div>
                    <div class="gauge" style="width: 40%">
                      <button class="gauge-control-btn" type="button"></button>
                    </div>
                  </div>
                  <div class="player-time">
                    <span class="time-current">0:07</span>
                    <span>/</span>
                    <span class="time-duration">6:29</span>
                  </div>
                </div>
                <div class="player-controls">
                  <div class="player-speed">
                    <button type="button speed-up"><span class="icon icon--100 play-speed-up"></span></button>
                    <button class="player-btn speed" type="button" onclick="popupAndOverlayOn('#popup-playback-speed .overlay--popup', '#popup-playback-speed')">X1.0</button>
                    <button type="button speed-down"><span class="icon icon--100 play-speed-down"></span></button>
                  </div>
                  <div class="player-sound">
                    <span class="icon icon--300 play-sound"></span>
                    <div class="gauge-wrap">
                      <div class="gauge" style="width: 40%">
                        <button class="gauge-control-btn" type="button"></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="play-list-area"></div>
        </div>
        <div class="video-player-area"></div>
        <p class="video-title">[Playlist] 쌀쌀한 가을 아니면 세월이 흘러도-도원 쌀쌀한 가을 아니면 세월이 흘러도-도원</p>
        <div class="video-play-list">
          <button class="player-btn close" type="button"><span class="icon icon--300 sidebar-close"></span></button>
          <div class="play-list-wrap">
            <div class="text-cover">
              <div class="title-box">
                <p class="title">재생목록</p>
                <button id="play-list-btn" type="button" onclick="changeInOrderClass('#play-list-btn .icon', ['allplay', 'onlyplay', 'shuffle'])"><span class="icon icon--300 play-type allplay"></span></button>
              </div>
              <p class="desc">데이터 사용 없이 오프라인 저장한 동영상 시청</p>
            </div>
            <div class="category-bar">
              <ul class="list">
                <li class="item">
                  <button class="btn js-target" type="button">전체 선택</button>
                </li>
              </ul>
            </div>
            <div class="play-list">
              <div class="video-section video-section--download">
                <div class="download-list">
                  <div class="download-card download-card--playlist">
                    <span class="icon icon--300 play-listmove"></span>
                    <div class="img-cover">
                      <img src="./assets/images/test/video-test.jpg" alt="냉장고를 부탁해" />
                    </div>
                    <div class="text-cover">
                      <p class="title">세월이 흘러도 듣기</p>
                      <p class="time">3:12</p>
                    </div>
                    <button class="btn" type="button"></button>
                    <button class="more js-target" type="button" onclick="popupsOffAndTargetOn('.popup--btn', '#play-list-popup', false)">
                      <span class="icon icon--300 topbar-more">more</span>
                    </button>
                  </div>
                  <div class="download-card download-card--playlist selected">
                    <span class="icon icon--300 play-listmove"></span>
                    <div class="img-cover">
                      <img src="./assets/images/test/video-test.jpg" alt="냉장고를 부탁해" />
                    </div>
                    <div class="text-cover">
                      <p class="title">세월이 흘러도 듣기</p>
                      <p class="time">3:12</p>
                    </div>
                    <button class="btn" type="button"></button>
                    <button class="more js-target" type="button">
                      <span class="icon icon--300 topbar-more">more</span>
                    </button>
                  </div>
                  <div class="download-card download-card--playlist">
                    <span class="icon icon--300 play-listmove"></span>
                    <div class="img-cover">
                      <img src="./assets/images/test/video-test.jpg" alt="냉장고를 부탁해" />
                    </div>
                    <div class="text-cover">
                      <p class="title">세월이 흘러도 듣기</p>
                      <p class="time">3:12</p>
                    </div>
                    <button class="btn" type="button"></button>
                    <button class="more js-target" type="button">
                      <span class="icon icon--300 topbar-more">more</span>
                    </button>
                  </div>
                  <div class="download-card download-card--playlist">
                    <span class="icon icon--300 play-listmove"></span>
                    <div class="img-cover">
                      <img src="./assets/images/test/video-test.jpg" alt="냉장고를 부탁해" />
                    </div>
                    <div class="text-cover">
                      <p class="title">세월이 흘러도 듣기</p>
                      <p class="time">3:12</p>
                    </div>
                    <button class="btn" type="button"></button>
                    <button class="more js-target" type="button">
                      <span class="icon icon--300 topbar-more">more</span>
                    </button>
                  </div>
                  <div class="download-card download-card--playlist">
                    <span class="icon icon--300 play-listmove"></span>
                    <div class="img-cover">
                      <img src="./assets/images/test/video-test.jpg" alt="냉장고를 부탁해" />
                    </div>
                    <div class="text-cover">
                      <p class="title">세월이 흘러도 듣기</p>
                      <p class="time">3:12</p>
                    </div>
                    <button class="btn" type="button"></button>
                    <button class="more js-target" type="button">
                      <span class="icon icon--300 topbar-more">more</span>
                    </button>
                  </div>
                </div>
              </div>
              <div id="play-list-popup" class="popup popup--btn popup--btn-downloading">
                <div class="box box--bottom">
                  <div class="container">
                    <div class="cont">
                      <div class="btn-wrap btn-wrap--row">
                        <button class="btn btn--popup btn--max btn--orange size--300" type="button" onclick="popupOff('#play-list-popup')">재생목록에서 삭제</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div class="popup-wrap">
        <div id="popup-cc" class="popup popup--select js-popup">
          <div class="overlay overlay--popup" onclick="popupAndOverlayOff('#popup-cc .overlay--popup', '#popup-cc')"></div>
          <div class="box box--bottom">
            <p class="title">자막</p>
            <div class="cont">
              <ul class="list list--radio">
                <li class="item">
                  <input type="radio" name="popup-cc-radio1" id="popup-cc-radio1-1" checked="" />
                  <label class="type1" for="popup-cc-radio1-1"><span class="title">자막 사용 중지</span><span class="icon type1"></span></label>
                </li>
                <li class="item">
                  <input type="radio" name="popup-cc-radio1" id="popup-cc-radio1-2" />
                  <label class="type1" for="popup-cc-radio1-2"><span class="title">Korean</span><span class="icon type1"></span></label>
                </li>
                <li class="item">
                  <input type="radio" name="popup-cc-radio1" id="popup-cc-radio1-3" />
                  <label class="type1" for="popup-cc-radio1-3"><span class="title">English</span><span class="icon type1"></span></label>
                </li>
              </ul>
              <ul class="list list--toggle">
                <li class="item">
                  <div class="text-cover">
                    <p class="title">현재 설정을 기본 값으로 사용</p>
                    <p class="desc">이 설정은 <span class="point point point--color-100 underline">기기설정</span>에서 언제든 변경할 수 있습니다.</p>
                  </div>
                  <button class="btn btn--toggle" type="button" onclick="classToggle('#popup-cc .btn--toggle')"><span class="circle"></span></button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div id="popup-playback-speed" class="popup popup--select js-popup">
          <div class="overlay overlay--popup" onclick="popupAndOverlayOff('#popup-playback-speed .overlay--popup', '#popup-playback-speed')"></div>
          <div class="box box--bottom">
            <div class="playback-speed">
              <p class="title">X1.3</p>
              <div class="gauge-wrap">
                <div class="gauge" style="width: 60%">
                  <button class="gauge-control-btn" type="button"></button>
                </div>
              </div>
              <div class="speed-btn-wrap">
                <button class="speed-btn" type="button">1.0</button>
                <button class="speed-btn" type="button">1.25</button>
                <button class="speed-btn" type="button">1.5</button>
                <button class="speed-btn" type="button">2.0</button>
                <button class="speed-btn" type="button">3.0</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/event.js"></script>
  </body>
</html>
