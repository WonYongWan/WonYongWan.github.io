<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./main.css">
  <script defer src="./main.js"></script>
</head>
<body>
  <div class="carousel_wrap">
    <button class="prev"><span class="material-icons-outlined">west</span></button>
    <div class="img_wrap">
      <div><img src="./images/img1.png" alt="센과 치히로의 행방불명"></div>
      <div><img src="./images/img2.png" alt="날씨의 아이"></div>
      <div><img src="./images/img3.png" alt="귀멸의 칼날"></div>
      <div><img src="./images/img4.png" alt="목소리의 형태"></div>
      <div><img src="./images/img5.png" alt="너의 이름은"></div>
      <div><img src="./images/img6.png" alt="원펀맨"></div>
      <div><img src="./images/img7.png" alt="보글보글 스폰지밥 극장판"></div>
      <div><img src="./images/img8.png" alt="극장판 짱구는 못말려 어른제국의 역습"></div>
      <div><img src="./images/img9.png" alt="미니언즈2"></div>
    </div>
    <button class="next"><span class="material-icons-outlined">east</span></button>
    <div class="img_list_info"></div>
  </div>
</body>
</html>
