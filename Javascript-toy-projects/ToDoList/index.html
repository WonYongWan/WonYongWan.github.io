<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./main.css">
  <script defer src="./main.js"></script>
</head>
<body>
  <div id="wrap">
    <header>
      <h1>todo list</h1>
    </header>
    <section>
      <div class="new_todo"><button>❯</button><input id="new_todo" value="" type="text" spellcheck="false" placeholder="What needs to be done?"></div>
      <div class="item_wrap">
        <div class="item_list">
          <!-- <div class="item"><img src="./images/check_img1.png" alt=""><p>ㅁㅁㅁ</p><input class="on" type="text"><button>X</button></div> -->
          <!-- <div class="item"><p class="on">ㅁㅁㅁ</p><input type="text"><button>X</button></div> -->
        </div>
      </div>
      <div class="item_info">
        <div class="itme_count"><p>0 items left</p></div>
        <div class="item_kinds">
          <button class="all on" onclick="listPagesTab('all')">All</button>
          <button class="active" onclick="listPagesTab('active')">Active</button>
          <button class="completed" onclick="listPagesTab('completed')">Completed</button>
        </div>
        <div class="item_clear"><button>Clear completed</button></div>
      </div>
    </section>
  </div>
</body>
</html>
