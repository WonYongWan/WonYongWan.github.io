<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="wrap">
    <header>
      <button id="minimization" class="head"><span class="material-icons">remove</span></button>
      <button id="maximize" class="head">
        <span class="material-icons-outlined max">crop_din</span>
        <span class="material-icons-outlined min none">filter_none</span>
      </button>
      <button id="close" class="head"><span class="material-icons">clear</span></button>
    </header>
    <input readonly type="text" id="operator">
    <input readonly type="text" value="0" id="result">
    <div class="row">
      <button id="clear" class="delete">c</button>
      <button id="remove" class="delete"><span class="material-icons-outlined">backspace</span></button>
    </div>
    <div class="row">
      <button id="num-7" class="num">7</button>
      <button id="num-8" class="num">8</button>
      <button id="num-9" class="num">9</button>
      <button id="divide" class="operator">/</button>
    </div>
    <div class="row">
      <button id="num-4" class="num">4</button>
      <button id="num-5" class="num">5</button>
      <button id="num-6" class="num">6</button>
      <button id="multiply" class="operator">*</button>
    </div>
    <div class="row">
      <button id="num-1" class="num">1</button>
      <button id="num-2" class="num">2</button>
      <button id="num-3" class="num">3</button>
      <button id="minus" class="operator">-</button>
    </div>
    <div class="row">
      <button id="plus-minus">+/-</button>
      <button id="num-0" class="num">0</button>
      <button id="dot" class="num">.</button>
      <button id="plus" class="operator">+</button>
    </div>
    <div class="row">
      <button id="calculate" class="result">=</button>
    </div>
  </div>
  <footer>
    <button id="icon" class="on"></button>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
