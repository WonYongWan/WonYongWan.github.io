<style type="text/css">
  * {
    list-style: none;
    margin: 0;
    padding: 0;
    background-size: cover !important;
    background-repeat: no-repeat;
    background-position: center;
    box-sizing: border-box;
  }

  #mobon_banner {
    width: 160px;
    height: 600px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    box-sizing: border-box;
    border: 1px solid #aaaaaa;
    margin: 0 auto;
  }

  .banner_box {
    background-color: #fff;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    overflow: hidden;
    overflow-y: auto;
  }

  /* 스크롤바의 폭 너비 */
  .banner_box::-webkit-scrollbar {
    width: 10px;
  }

  .banner_box::-webkit-scrollbar-thumb {
    background: #BABABA; /* 스크롤바 색상 */
    border-radius: 10px; /* 스크롤바 둥근 테두리 */
  }

  .banner_box::-webkit-scrollbar-track {
    background: #EAE9E7;  /*스크롤바 뒷 배경 색상*/
  }

  .grid_wrap {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .grid {
    display: grid;
    aspect-ratio:1/1;
    height: 480px;
    gap: 2px;
  }

  .grid .img_wrap1 {grid-area: img_wrap1;}
  .grid .img_wrap2 {grid-area: img_wrap2;}
  .grid .img_wrap3 {grid-area: img_wrap3;}
  .grid .img_wrap4 {grid-area: img_wrap4;}
  .grid .img_wrap5 {grid-area: img_wrap5;}
  .grid .img_wrap6 {grid-area: img_wrap6;}

  .grid1 {
    grid-template-areas: 
      "img_wrap1 img_wrap1"
      "img_wrap1 img_wrap1"
      "img_wrap2 img_wrap3"
      "img_wrap4 img_wrap4"
      "img_wrap4 img_wrap4"
      "img_wrap5 img_wrap6";
  }

  .grid2 {
    grid-template-areas: 
      "img_wrap1 img_wrap2"
      "img_wrap3 img_wrap3"
      "img_wrap3 img_wrap3"
      "img_wrap4 img_wrap5"
      "img_wrap6 img_wrap6"
      "img_wrap6 img_wrap6";
  }

  .img_wrap {
    overflow: hidden;
    position: relative;
  }

  .img_wrap i {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -9999;
    border: 2px solid transparent;
  }

  .img_wrap .img {
    height: 100%;
    transition: .3s;
    -moz-background-size: cover;
    -webkit-background-size: cover;
    -o-background-size: cover;
  }

  .img_wrap:hover .img {
    transform: scale(1.1);
  }

  .img {
    background-image: url(//img.mobon.net/Frtb/images/preview/img02.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
  }

    function dataProcess(data) {
      const colorCode = data.signatureColor ? data.signatureColor : 'gray';
      const eventList = ['click', 'mouseover'];
      const $imgWraps = document.querySelectorAll('.img_wrap i');
      for(let i = 0; i <= 1; i++) {
        window.addEventListener(eventList[i], (e) => {
          if(e.target.classList.contains('grid')) return;
          if(eventList[i] === 'click') {
            if(e.target.nextSibling !== null && e.target.nextSibling.classList.contains('img') && !e.target.nextSibling.classList.contains('clickCheck')) {
              e.target.nextSibling.classList.add('clickCheck');
              e.target.style.zIndex = `9999`;
              e.target.style.borderColor = `${colorCode}`;
            }

          } else if(eventList[i] === 'mouseover') {
            if(e.target.nodeName !== 'I' && !e.target.classList.contains('clickCheck') || 
              e.target.nodeName === 'I' && e.target.nextSibling.classList.contains('clickCheck')) {

              $imgWraps.forEach(elm => {
                if(!elm.nextSibling.classList.contains('clickCheck')) {
                  elm.style.zIndex = `-9999`;
                  elm.style.borderColor = `transparent`;
                }
              });
              if(e.target.classList.contains('img')) {
                e.target.previousSibling.style.zIndex = `9999`;
                e.target.previousSibling.style.borderColor = `${colorCode}`;
              }
            }
          }
        });
      }
    }
