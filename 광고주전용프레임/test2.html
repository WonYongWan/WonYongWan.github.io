<style type="text/css">
  * {
    list-style: none;
    margin: 0;
    padding: 0;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    box-sizing: border-box;
  }

  #mobon_banner {
    width: 300px;
    height: 100px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    box-sizing: border-box;
    border: 1px solid #aaaaaa;
    margin: 0 auto;
  }

  .banner_box {
    background-color: #fff;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    overflow: hidden;
    overflow-y: auto;
  }

  /* 스크롤바의 폭 너비 */
  .banner_box::-webkit-scrollbar {
    display: none;
  }

  .box {
    display: flex;
    gap: 2px;
    transition-timing-function: linear;
  }

  .img_wrap {
    width: 100px;
    overflow: hidden;
  }

  .img_wrap .img {
    height: 100%;
  }

  .img {
    background-image: url(../images/1.png);
  }

</style>
<body>
  <div id="mobon_banner">
    <div id="mobonLogo" onclick="window.open('//img.mobon.net/ad/linfo.php')"></div>
    <div class="banner_box">
      <div class="swiper">
        <div class="box swiper-wrapper">
          <div class="img_wrap swiper-slide"><div class="img obj0_img click0"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj1_img click1"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj2_img click2"></div></div>

          <div class="img_wrap swiper-slide"><div class="img obj7_img click7"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj8_img click8"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj9_img click9"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj10_img click10"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj11_img click11"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj12_img click12"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj13_img click13"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj14_img click14"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj15_img click15"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj16_img click16"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj17_img click17"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj18_img click18"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj19_img click19"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj20_img click20"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj21_img click21"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj22_img click22"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj23_img click23"></div></div>
          <div class="img_wrap swiper-slide"><div class="img obj24_img click24"></div></div>

          <div class="img_wrap swiper-slide"><div class="img obj29_img click29"></div></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let wp_json = ('{{wp_json}}');
    let newJ = $.parseJSON(wp_json);
    default_script_tyep0();

    window.addEventListener('load', () => { dataProcess(newJ.client[0].data[0]);});

    function dataProcess(data) {
      const colorCode = data.signatureColor ? data.signatureColor : 'gray';
      const $imgWraps = document.querySelectorAll('.img_wrap i');
      window.addEventListener('click', (e) => {
        if(e.target.classList.contains('img') && !e.target.classList.contains('clickCheck')) {
          e.target.classList.add('clickCheck');
          e.target.parentNode.style.border = `2px solid ${colorCode}`;
        }
      });
    }

    let swiper = new Swiper('.swiper', {
      slidesPerView: 1,
      autoplay: {
          delay: 0,
          disableOnInteraction: false,
      },
      speed: 2000,
      loop: true,
      loopAdditionalSlides: 1,
      slidesPerView: 'auto',
    });
  </script>
</body>
