<style type="text/css">
  * {
    list-style: none;
    margin: 0;
    padding: 0;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    box-sizing: border-box;
  }

  #mobon_banner {
    width: 250px;
    height: 250px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    box-sizing: border-box;
    border: 1px solid #aaaaaa;
    margin: 0 auto;
  }

  .banner_box {
    background-color: #fff;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    overflow: hidden;
    overflow-y: auto;
  }

  /* 스크롤바의 폭 너비 */
  .banner_box::-webkit-scrollbar {
    display: none;
  }

  .grid_wrap {
    display: flex;
    flex-direction: column;
    gap: 2px;
    transition-timing-function: ease;
  }

  .grid {
    display: grid;
    height: 240px;
    gap: 2px;
  }

  .grid .img_wrap1 {grid-area: img_wrap1;}
  .grid .img_wrap2 {grid-area: img_wrap2;}
  .grid .img_wrap3 {grid-area: img_wrap3;}
  .grid .img_wrap4 {grid-area: img_wrap4;}
  .grid .img_wrap5 {grid-area: img_wrap5;}
  .grid .img_wrap6 {grid-area: img_wrap6;}

  .grid1 {
    grid-template-areas: 
      "img_wrap1 img_wrap1 img_wrap2"
      "img_wrap1 img_wrap1 img_wrap3"
      "img_wrap4 img_wrap5 img_wrap6";
  }

  .grid2 {
    grid-template-areas: 
      "img_wrap1 img_wrap3 img_wrap3"
      "img_wrap2 img_wrap3 img_wrap3"
      "img_wrap4 img_wrap5 img_wrap6";
  }

  .img_wrap {
    overflow: hidden;
    position: relative;
  }

  .img_wrap i {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -9999;
    border: 2px solid transparent;
  }

  .img_wrap .img {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .img {
    background-image: url(./images/1.png);
  }
