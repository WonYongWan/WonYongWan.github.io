<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOB-MANAGER</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <!-- style -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="login_wrap">
    <div class="login">
      <h1>MOB-MANAGER</h1>
      <p>광고의 효율적인 지면 관리를 통해 매체의 지면 최적화를 추구합니다.</p>
      <div class="input_box">
        <input type="text" placeholder="아이디를 입력해 주세요.">
        <input type="password" placeholder="비밀번호를 입력해 주세요.">
      </div>
      <div class="btn_box">
        <input type="checkbox" id="chk-login" name="chk-login">
        <label for="chk-login"><i></i>아이디저장</label>
        <button type="submit" class="btn_login"><span>로그인</span></button>
      </div>
    </div>
  </div>
</body>
</html>
