<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한컴뷰어</title>
    <link rel="iconn" type="image/x-iconn" href="./images/favicon.icon" />
    <!-- style -->
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="stylesheet" href="./assets/styles/pages/my.css" />
    <!-- js -->
    <script src="./assets/js/init.js" defer></script>
    <script src="./assets/js/ui.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <!-- header -->
      <header class="header">
        <div class="container">
          <div class="header__content">
            <a class="header__btn header__btn--back" href="./index.html" aria-label="뒤로가기">
              <span class="icon icon--200 icon--arrow-left-type1" aria-hidden="true"></span>
            </a>
            <h1 class="header__title">마이페이지</h1>
          </div>
        </div>
      </header>
      <!-- my -->
      <div class="my">
        <section class="my__section my__section--my-point">
          <div class="container">
            <div class="my-point">
              <div class="my-point__content my-point__content--point">
                <p class="my-point__title">내 포인트</p>
                <p class="my-point__point"><span class="icon icon--100 icon--point" aria-hidden="true"></span>8,790P</p>
              </div>
              <div class="my-point__content my-point__content--link">
                <a class="my-point__btn" href="javascript:void(0)">
                  <span class="icon icon--point-bounce" aria-hidden="true"></span>
                  <span class="my-point__desc my-point__desc--link">더 많은 포인트를 받아보세요!</span>
                  <span class="icon icon--arrow-right-type1" aria-hidden="true"></span>
                </a>
              </div>
            </div>
          </div>
        </section>
        <section class="my__section my__section--menu">
          <div class="container">
            <h2 class="my__title my__title--menu">메뉴</h2>
            <ul class="my__list">
              <li class="my__item">
                <a class="my__btn" href="./redeem-points.html">
                  <span class="icon icon--my icon--my-point-exchange" aria-hidden="true"></span>
                  <span class="my__item-title">포인트 교환하기</span>
                </a>
              </li>
              <li class="my__item">
                <a class="my__btn" href="./point-history.html">
                  <span class="icon icon--my icon--my-point-history" aria-hidden="true"></span>
                  <span class="my__item-title">적립 내역 보기</span>
                </a>
              </li>
              <li class="my__item">
                <button class="my__btn" type="button" data-popup-btn-on="inquiry-campaign-select">
                  <span class="icon icon--my icon--my-inquiry" aria-hidden="true"></span>
                  <span class="my__item-title">1:1 문의하기</span>
                </button>
              </li>
              <li class="my__item">
                <button class="my__btn" type="button" data-popup-btn-on="logout-confirm">
                  <span class="icon icon--my icon--my-logout" aria-hidden="true"></span>
                  <span class="my__item-title">로그아웃</span>
                </button>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </div>
    <!-- popup -->
    <div class="popup-root" data-popup-root>
      <div class="overlay" data-popup-btn-off></div>
      <div class="popup popup--default" data-popup="logout-confirm">
        <div class="popup__header">
          <p class="popup__title popup__title--default">로그아웃 하시겠습니까?</p>
        </div>
        <div class="popup__footer">
          <button class="popup__btn popup__btn--secondary popup__btn--half" type="button" data-popup-btn-off>취소</button>
          <button class="popup__btn popup__btn--primary popup__btn--half" type="button">로그아웃</button>
        </div>
      </div>
      <div class="popup popup--select" data-popup="inquiry-campaign-select">
        <div class="popup__header">
          <p class="popup__title popup__title--select popup__title--spaced-200">문의 캠페인 선택</p>
        </div>
        <div class="popup__content popup__content--select">
          <ul class="popup__list popup__list--select">
            <li class="popup__item popup__item--radio">
              <input id="popup-campaign-reward" class="input input--default" name="popup-campaign-select" type="radio" checked="" />
              <label class="input__label" for="popup-campaign-reward">
                <span class="input__label-img"></span>
                <span class="input__label-title">리워드 배너</span>
              </label>
            </li>
            <li class="popup__item popup__item--radio">
              <input id="popup-campaign-attendance" class="input input--default" name="popup-campaign-select" type="radio" />
              <label class="input__label" for="popup-campaign-attendance">
                <span class="input__label-img"></span>
                <span class="input__label-title">출석체크</span>
              </label>
            </li>
            <li class="popup__item popup__item--radio">
              <input id="popup-campaign-zodiac-fortune" class="input input--default" name="popup-campaign-select" type="radio" />
              <label class="input__label" for="popup-campaign-zodiac-fortune">
                <span class="input__label-img"></span>
                <span class="input__label-title">띠운세</span>
              </label>
            </li>
            <li class="popup__item popup__item--radio">
              <input id="popup-campaign-lucky-number" class="input input--default" name="popup-campaign-select" type="radio" />
              <label class="input__label" for="popup-campaign-lucky-number">
                <span class="input__label-img"></span>
                <span class="input__label-title">행운번호</span>
              </label>
            </li>
            <li class="popup__item popup__item--radio">
              <input id="popup-campaign-recommended-stock" class="input input--default" name="popup-campaign-select" type="radio" />
              <label class="input__label" for="popup-campaign-recommended-stock">
                <span class="input__label-img"></span>
                <span class="input__label-title">추천종목</span>
              </label>
            </li>
            <li class="popup__item popup__item--radio">
              <input id="popup-campaign-fortune-catch" class="input input--default" name="popup-campaign-select" type="radio" />
              <label class="input__label" for="popup-campaign-fortune-catch">
                <span class="input__label-img"></span>
                <span class="input__label-title">포춘캐치</span>
              </label>
            </li>
            <li class="popup__item popup__item--radio">
              <input id="popup-campaign-lucky-roulette" class="input input--default" name="popup-campaign-select" type="radio" />
              <label class="input__label" for="popup-campaign-lucky-roulette">
                <span class="input__label-img"></span>
                <span class="input__label-title">행운룰렛</span>
              </label>
            </li>
            <li class="popup__item popup__item--radio">
              <input id="popup-campaign-watermelon-game" class="input input--default" name="popup-campaign-select" type="radio" />
              <label class="input__label" for="popup-campaign-watermelon-game">
                <span class="input__label-img"></span>
                <span class="input__label-title">수박게임</span>
              </label>
            </li>
            <li class="popup__item popup__item--radio">
              <input id="popup-campaign-whack-a-mole" class="input input--default" name="popup-campaign-select" type="radio" />
              <label class="input__label" for="popup-campaign-whack-a-mole">
                <span class="input__label-img"></span>
                <span class="input__label-title">두더지잡기</span>
              </label>
            </li>
            <li class="popup__item popup__item--radio">
              <input id="popup-campaign-nunchi-game" class="input input--default" name="popup-campaign-select" type="radio" />
              <label class="input__label" for="popup-campaign-nunchi-game">
                <span class="input__label-img"></span>
                <span class="input__label-title">눈치게임</span>
              </label>
            </li>
            <li class="popup__item popup__item--radio">
              <input id="popup-campaign-lucky-dalgona" class="input input--default" name="popup-campaign-select" type="radio" />
              <label class="input__label" for="popup-campaign-lucky-dalgona">
                <span class="input__label-img"></span>
                <span class="input__label-title">행운달고나</span>
              </label>
            </li>
            <li class="popup__item popup__item--radio">
              <input id="popup-campaign-ladder-game" class="input input--default" name="popup-campaign-select" type="radio" />
              <label class="input__label" for="popup-campaign-ladder-game">
                <span class="input__label-img"></span>
                <span class="input__label-title">사다리게임</span>
              </label>
            </li>
            <li class="popup__item popup__item--radio">
              <input id="popup-campaign-wish-lantern" class="input input--default" name="popup-campaign-select" type="radio" />
              <label class="input__label" for="popup-campaign-wish-lantern">
                <span class="input__label-img"></span>
                <span class="input__label-title">소원풍등</span>
              </label>
            </li>
            <li class="popup__item popup__item--radio">
              <input id="popup-campaign-stop-rain-cloud" class="input input--default" name="popup-campaign-select" type="radio" />
              <label class="input__label" for="popup-campaign-stop-rain-cloud">
                <span class="input__label-img"></span>
                <span class="input__label-title">비구름멈추기</span>
              </label>
            </li>
            <li class="popup__item popup__item--radio">
              <input id="popup-campaign-lucky-quiz" class="input input--default" name="popup-campaign-select" type="radio" />
              <label class="input__label" for="popup-campaign-lucky-quiz">
                <span class="input__label-img"></span>
                <span class="input__label-title">행운퀴즈</span>
              </label>
            </li>
            <li class="popup__item popup__item--radio">
              <input id="popup-campaign-find-different-color" class="input input--default" name="popup-campaign-select" type="radio" />
              <label class="input__label" for="popup-campaign-find-different-color">
                <span class="input__label-img"></span>
                <span class="input__label-title">다른색찾기</span>
              </label>
            </li>
          </ul>
        </div>
        <div class="popup__footer">
          <button class="popup__btn popup__btn--secondary popup__btn--half popup__btn--h100" type="button" data-popup-btn-off>취소</button>
          <a class="popup__btn popup__btn--primary popup__btn--half popup__btn--h100" href="./contact-us.html">선택</a>
        </div>
      </div>
    </div>
  </body>
</html>
