<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon/kbsad.ico">
  <!-- <link rel="stylesheet" href="./css/style.css"> -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="wrap">
    <div class="cont">
      <h1>KBS AD</h1>
      <p>광고의 효율적인 관리를 통해 광고수익 극대화를 지원합니다.</p>
      <div class="login">
        <ul>
          <li><a href="javascript:void(0)">광고주센터</a></li>
          <li class="on"><a href="javascript:void(0)">매체센터</a></li>
          <li><a href="javascript:void(0)">최고관리자</a></li>
        </ul>
        <form action="" id="login_form">
          <input type="email" placeholder="아이디를 입력해 주세요.">
          <input type="password" placeholder="비밀번호를 입력해 주세요.">
          <div>
            <input type="checkbox" id="1">
            <label for="1">아이디저장</label>
          </div>
          <button type="submit" class="login_btn">로그인</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
